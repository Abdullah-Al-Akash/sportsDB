<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>League</title>
        <!-- Link with Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
                crossorigin="anonymous">
        <!-- LInk with Custom CSS -->
        <link rel="stylesheet" href="style.css">
</head>

<body>
        <section class="container">
                <!-- Team Details -->
                <div id="main-team-container">

                </div>
                <div id="teams" class="row row-cols-1 row-cols-md-3 g-4">

                </div>
        </section>
        <section class="container">
                <div id="header" class="fixed-top">
                        <div class="d-flex align-items-center h-100 ms-4">
                                <h2 class="text-success fw-bold">All National <br> <span
                                                class="text-danger ms-5">League</span> <br>
                                        <span class="text-dark ms-5 ps-5">Details</span>
                                </h2>
                        </div>
                </div>
        </section>
        <!-- Dynamic Value -->

        <section class="container main-section">
                <!-- League Details -->
                <div id="league" class="row row-cols-1 row-cols-md-3 g-4 pt-5">

                </div>


        </section>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
        <script src="app.js"></script>
